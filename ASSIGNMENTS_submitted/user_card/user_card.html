<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="color-box"></div>
        <div class="profile-pic">
            <img src="imgs/user-circle.png" alt="Profile Pic">
        </div>
        <div class="info">
            <h1>Jane Doe</h1>
            <h3><img class="map-marker" src="imgs/map-marker.png" alt="Map Marker"> Seattle</h3>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of Shadows and the Internet!</p>
            <h5><img class="gear" src="imgs/gear.png" alt="Gear"> Edit Profile</h5>
        </div>
    </div>
</body>
</html>
